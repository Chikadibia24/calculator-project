<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />

    <script src="./assets/js/main.js" defer></script>
    <title>Calculator</title>
  </head>

  <body>
    <div class="container black-bg">
      <div class="output black-bg span-3">
        <p class="previous-output"></p>
        <p class="current-output" id="user-input">0</p>
      </div>

      <div class="wrapper-1 wrapper">
        <button class=" white-bg" id="clear-all">AC</button>
        <button class=" white-bg" id="delete">DEL</button>
        <button class="operations white-bg">%</button>
        <button class="operations dark-yellow-bg">รท</button>
      </div>

      <div class="wrapper-2 wrapper">
        <button class="numbers darkgrey-bg">7</button>
        <button class="numbers darkgrey-bg">8</button>
        <button class="numbers darkgrey-bg">9</button>
        <button class="operations dark-yellow-bg" id="asterisk">*</button>
      </div>

      <div class="wrapper-3 wrapper">
        <button class="numbers darkgrey-bg">4</button>
        <button class="numbers darkgrey-bg">5</button>
        <button class="numbers darkgrey-bg">6</button>
        <button class="operations dark-yellow-bg">-</button>
      </div>

      <div class="wrapper-4 wrapper">
        <button class="numbers darkgrey-bg">1</button>
        <button class="numbers darkgrey-bg">2</button>
        <button class="numbers darkgrey-bg">3</button>
        <button class="operations dark-yellow-bg">+</button>
      </div>

      <div class="wrapper-5 wrapper">
        <button class="numbers darkgrey-bg span-2">0</button>
        <button class="numbers darkgrey-bg" id="dot">.</button>
        <button class=" dark-yellow-bg" id="equals">=</button>
      </div>
    </div>
  </body>
</html>
